<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomad Jobs - Job Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div>
      <header
        class="z-50 bg-white w-full shadow fixed top-0"
        style="z-index: 99"
      >
        <nav>
          <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex justify-between h-16">
              <div
                class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
              >
                <logo class="flex-shrink-0 flex items-center">
                  <a href="/">
                  <img
                    src="../static/assets/img/logoNoText.png"
                    width="55px"
                    height="55px"
                  /> </a> 
                  <div class="sm:ml-6 sm:flex">
                    <a
                      class="false inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 focus:outline-none transition duration-150 ease-in-out false"
                      href="/"
                      >Nomad Jobs</a
                    >
                  </div>
                </logo>
              </div>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
              >
                  <div class="hidden sm:ml-6 sm:flex">
                    <a
                      class="relative inline-flex items-center px-8 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-blue-600 shadow-sm hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-400 active:bg-blue-700 transition ease-in-out duration-150"
                      href="https://nomadcoders.co/python-for-beginners/lobby"
                      ><span>강의영상 보러가기</span></a
                    >
                  </div>
                </div>
              </div>
            
          </div>
        </nav>
      </header>
      
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto pt-32 sm:pt-32 md:pt-36 lg:pt-44 xl:pt-48">
          <div class="mb-10 sm:mb-20">
            <h2
              class="text-5xl text-center tracking-tight leading-tight font-semibold text-gray-900 sm:leading-none"
            >
              Nomad Jobs
            </h2>
            <p
              class="mt-3 text-center text-base text-gray-500 sm:mt-3 sm:text-lg sm:mx-auto md:text-xl lg:mx-0"
            >
              키워드로 원하는 직업을 검색해보세요!
            </p>
          </div>
        </div>
      </div>

      <div class="pt-8 pb-16 bg-gray-50 w-full px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
        <form class="mt-8 flex justify-center" action="/report" method="get">
          <input
            class="rounded border-2 border-gray-300 w-72 sm:w-62 pl-2 h-8"
            placeholder="직업에 대한 키워드를 입력하세요."
            required
            name="word"
            id="keywordInput"
          />
          <button
            class="relative inline-flex items-center px-4 py-1 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-blue-600 shadow-sm hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-400 active:bg-blue-700 transition ease-in-out duration-150"
          >
            검색
          </button>
        </div>
        </form>
        <div class="flex justify-center">
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="파이썬">파이썬</div>
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="python">python</div>
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="프론트엔드">프론트엔드</div>
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="frontend">front-end</div>
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="백엔드">백엔드</div>
          <div class="mx-2 text-xs px-2 py-0.5 rounded-md font-medium bg-gray-500 text-white cursor-pointer" id="backend">back-end</div>
        </div>
        <script type="text/javascript" src="../static/js/clickKeyword.js"></script>
      </div>

      <footer class="bg-white">
        <div
          class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8"
        >
          <div
            class="mt-8 border-t border-gray-200 pt-8 md:flex md:items-center md:justify-between"
          >
            <div class="md:order-2 flex flex-col md:flex-row items-center">
              <div class="flex order-1 md:order-2 items-center">
                <a
                  rel="noreferrer"
                  href="https://www.instagram.com/on.schan/"
                  target="_blank"
                  class="text-gray-400 hover:text-gray-500 h-6 w-6 block"
                  ><span class="sr-only">Instagram</span
                  ><svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fab"
                    data-icon="instagram"
                    class="svg-inline--fa fa-instagram fa-w-14 fa-lg"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <path
                      fill="currentColor"
                      d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
                    ></path></svg
                ></a>
                <a
                  rel="noreferrer"
                  href="https://github.com/cks3066"
                  target="_blank"
                  class="text-gray-400 hover:text-gray-500 h-6 w-6 block ml-6"
                  ><span class="sr-only">GitHub</span
                  ><svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fab"
                    data-icon="github"
                    class="svg-inline--fa fa-github fa-w-16 fa-lg"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 496 512"
                  >
                    <path
                      fill="currentColor"
                      d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                    ></path></svg
                ></a>
              </div>
            </div>
            <p
              class="mt-8 text-base text-center md:text-left leading-6 text-gray-400 md:mt-0 md:order-1"
            >
              For 2022 Nomadcorders Contest, Made by cks3066
            </p>
          </div>
        </div>
      </footer>

    </div>
  </body>
</html>
